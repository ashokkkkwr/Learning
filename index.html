<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id ="stop">Stop</button>

</body>
<script>

        console.log("never mind")
        console.log("s")
    })
       
</script>
</html>
